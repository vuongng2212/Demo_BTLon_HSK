<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dang Nhap</title>
    <meta name="Website giới thiệu, bán đồng hồ trực tuyến">
    <script src="../js/jquery-3.5.1.js"></script>
    <script src="../js/BootstrapJS/bootstrap.js"></script>
    <link rel="stylesheet" href="../css/fontawesome-free-6.4.0-web/css/all.css">
    <link rel="stylesheet" href="../css/BootstrapCSS/bootstrap.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/New.css">
</head>
<script>
    function LogOut(){
        localStorage.setItem('LoginStatus', 0);
        $("#formDN").css("display", "list-item");
        $("#AccountInfo").css("display", "none");
    }
    $(document).ready(function () {
        var loginSts = localStorage.getItem('LoginStatus');
        if(loginSts == '1'){
            $("#formDN").css("display", "none");
            $("#AccountInfo").css("display", "list-item");
        }
        else {
            $("#formDN").css("display", "list-item");
            $("#AccountInfo").css("display", "none");
        }
        $('#toggle').click(function () {
            $('nav').slideToggle();
        });
        $(window).scroll(function () {
            if ($(this).scrollTop()) {
                $('header').addClass('sticky');
            }
        });
        $("#btnLogin").click(function (e) {
            let localStorageLogin = 'LoginStatus'; 
            let user = $("#txtUser").val();
            let pwd = $("#txtPwd").val();
            var UserData = localStorage.getItem('User');
            var PwdData =  localStorage.getItem('Password');
            // console.log(user);
            // console.log(pwd);
            // console.log(UserData);
            // console.log(PwdData);
            if(user == UserData && pwd == PwdData){
                localStorage.setItem(localStorageLogin,1);
                
                // localStorage.getItem('FirstName');
                // localStorage.getItem('LastName');
                alert("Đăng nhập thành công");
                location.replace("index.html")
            }
            else{
                localStorage.setItem(localStorageLogin, 0);
                alert("Không tồn tại tài khoản!");
            }
        });
    });
</script>
<style>
    .absolute-footer,
    html {
        background-color: #ffffff;
    }
</style>

<body>
    <div class="wrapper">
        <header>
            <div id="toggle">
                <i class="fas fa-bars fa-spin" style="color: #ced6e0;"></i>
            </div>
            <nav class="navbar container">
                <ul id="main-menu">
                    <li>
                        <a href="">BÁN CHẠY</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">THƯƠNG HIỆU</a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="#">Casio</a>
                            <a class="dropdown-item" href="#">Pierre nannier</a>
                            <a class="dropdown-item" href="#">Tudor</a>
                            <a class="dropdown-item" href="#">Tissot</a>
                            <a class="dropdown-item" href="#">G-shock</a>
                            <a class="dropdown-item" href="#">Orient</a>
                            <a class="dropdown-item" href="#">Citizen</a>
                        </div>
                    </li>
                    <li>
                        <a href="">NAM</a>
                    </li>
                    <li>
                        <a href="">NỮ</a>
                    </li>
                    <a id="logo" href="../html/index.html" class="">
                        <img src="../img/logo.png" alt="Logo Shopdongho">
                    </a>
                    <li>
                        <a href="">LIÊN HỆ</a>
                    </li>
                    <li style="padding-top: 20px; padding-left: 20px;" id="formDN">
                        <div class="row">
                            <a href="Login.html" class="btn-dtl"><span>ĐĂNG NHẬP</span></a>
                            <label for="" style="padding-left: 5px;padding-right: 5px; font-size: 20px;"></label>
                            <a href="Register.html" class="btn-dtl"><span>ĐĂNG KÝ</span></a>
                        </div>
                    </li>
                    <li class="nav-item dropdown" id="AccountInfo">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
                            aria-haspopup="true" aria-expanded="false">NgyenVong</a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="#">Thông tin tài khoản</a>

                    </li>
                    <li>
                        <a href=""><i class="fa-solid fa-cart-shopping" style="color: #576574;"></i></a>

                </ul>

            </nav>
        </header>
        <div style="height: 75px;"></div>
        <div class="container-login" style="padding-top: 10%;">
            <form action="">
                <div class="row">
                    <div class="col-4"></div>
                    <div class="col-4 form-group">
                        <label for="">Username*</label>
                        <div class="row form-group">
                            <i class="fa-solid fa-user fa-2x col-2 mt-1"></i>
                            <input type="text" name="" id="txtUser" class="form-control col-10" style="border-radius: 3rem;"
                                required>
                        </div>

                    </div>
                    <div class="col-4"></div>
                </div>
                <div class="row">
                    <div class="col-4"></div>
                    <div class="col-4"><label for="">Password*</label>
                        <div class="row form-group">
                            <i class="fa fa-key fa-2x col-2 mt-1" aria-hidden="true"></i>
                            <input type="password" name="" id="txtPwd" class="form-control col-10"
                                style="border-radius: 3rem;" required>
                        </div>
                    </div>
                    <div class="col-4"></div>
                </div>
                <div class=" row">
                    <div class="col-4"></div>
                    <div class="form-check col-4 ml-3">
                        <input type="checkbox" name="" id="" class="form-check-input mt-2">
                        <label for="" class="form-check-label">Lưu đăng nhập</label>
                        <a href="" class="float-right" style="color: rgb(51, 168, 218);">Quên mật khẩu?</a>
                    </div>
                    <div class="col-4"></div>
                </div>
                <div class="row">
                    <div class="col-4"></div>
                    <div class="col-4 form-group">
                        <button type="button" class="btn btn-primary mt-3" id="btnLogin">Đăng nhập</button>
                    </div>
                    <div class="col-4"></div>
                </div>

            </form>
        </div>
    </div>
</body>

</html>
